<div class="container">
  
  <div class="d-flex justify-content-between align-items-start">
    <h1 class="title">{{ post?.title }}</h1>
    
    <div class="d-flex flex-row gap-3">
      <button
        *ngIf="isAuthor"
        class="btn btn-outline-primary"
        (click)="editPost()"
      >
        <i class="bi bi-pencil"></i>
        Edit
      </button>
      <button
        *ngIf="isAuthor"
        class="btn btn-outline-danger"
        data-bs-toggle="modal" data-bs-target="#exampleModal"
      >
        <i class="bi bi-trash"></i>
        Delete
      </button>
    </div>
  </div>
  <div class="d-flex flex-row gap-3">
    <small class="text-muted">
      <i class="bi bi-clock"></i>
      {{ post?.createdAt | date: 'dd MMM yyyy HH:mm:ss' }}
    </small>
    <small class="text-muted">
      <i class="bi bi-person"></i>
      {{ post?.author?.username }}
    </small>
  </div>
  <div style="white-space: pre-line;">
    {{ post?.text }}
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" #confirmationDialog id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to perform this operation?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deletePost()">Confirm</button>
      </div>
    </div>
  </div>
</div>
